<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ódio Salgado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Metal+Mania&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main id="tela" class="inicio">
        <h1 id="tit_principal">Ódio Salgado</h1>
        <div class="botoes-inicio">
            <button type="button" id="jogar" onclick="controle(1)" class="botao-inicio">Jogar</button>
            <button type="button" id="creditos"  class="botao-inicio">Créditos</button>
            <button type="button" id="personagens" class="botao-inicio">Personagens</button>
        </div>
    </main>
    <script>

        //switch-case que controla qual pagina sera exibida ao clicar para passar o dialogo
        function controle(cont) {
            switch (cont) {
                case 1:
                    document.getElementById("tela").className = "entrada";
                    document.getElementById("tela").innerHTML = `
                    <div class = "hud">
                        <p class = "dialogo">Você chega em mais um dia no IFRS, com um objetivo claro em mente, se tornar </p>
                        <button type="button" onclick="controle(2)" class="botao-passar">Proximo</button>
                    </div>
                    `
                    break;
                case 2:
                    document.getElementById("tela").className = "entrada";
                    document.getElementById("tela").innerHTML = `
                    <img src="images/sheldon.png" alt="Sheldon" class="sheldon-img">
                    <div class = "hud">
                        <p class = "dialogo">Saudações, eu sou o Dr. Sheldon Cooper, Ph.D, Sc.d. Antes de começarmos, é importante esclarecer: não gosto de surpresas, toques ou mudanças na minha rotina. Agora, diga-me: você tem um QI acima de 187 ou devo ajustar minhas expectativas?</p>
                        <div class = "bot-opc">
                            <button type="button" onclick="resposta('sheldon', 1)" class="opcao">Na verdade, meu QI é bem alto. Podemos conversar de igual para igual.</button>
                            <button type="button" onclick="resposta('sheldon', 2)" class="opcao">Eu não sei meu QI, mas prometo que sou esperto o bastante para te acompanhar.</button>
                        </div>
                    </div>
                    `
                    break;
            }
        }

        function resposta(pers, nivel){
            var falas = dialogos[pers][nivel];
            document.getElementById("tela").innerHTML = `
            <img src="images/sheldon.png" alt="Sheldon" class="sheldon-img">
            <div class = "hud">
                <p class = "dialogo">${falas[0]}</p>
                <button type="button" onclick="controle(1)" class="botao-passar">Voltar ao início</button>
            `
        }

        //nao tem nada a ver com a historia, peguei os dialogos com o chatgpt, so to tentando criar uma lógica aqui
        //declaração de arrays com os diálogos, os números abaixo do nome do personagem são os diálogos diferentes dependendo da resposta do jogador
        //OBS: quanto maior o nível, mais rude o jogador foi com o personagem
        const dialogos = {
            sheldon:{
                1:[
                    "Oh! Finalmente alguém com um potencial intelectual equivalente nesse lugar!",
                ],
                2:[
                    "Hmm, uma resposta diplomática. Aceitável... por enquanto.",
                ],
            }
            
        }
    </script>
</body>

</html>
